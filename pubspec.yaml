name: firebase_complete_demo_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  flutter_screenutil: ^5.9.0
  path_provider: ^2.1.2
  page_transition: ^2.1.0
  mqtt_client: ^10.0.3
  another_flushbar: ^1.12.30
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.1.0
  double_back_to_close_app: ^2.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
    - assets/logos/
    - assets/fonts/roboto/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700 
